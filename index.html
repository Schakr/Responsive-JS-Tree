<div class="tree">
    <ul class="main">
        
    </ul>
</div>


<script>
var list1=new LinkedList(); 
list1.add(["Child1","Link to Child1"]);
list1.add(["Child2","Link to Child2"]);
list1.add(["Child3","Link to Child3"]);
list1.add(["Child4","Link to Child4"]);

var list2=new LinkedList(); 
list2.add(["Child1","Link to Child1"]);
list2.add(["Child2","Link to Child2"]);
list2.add(["Child3","Link to Child3"]);
list2.add(["Child4","Link to Child4"]);

var tree = [list1, list2];

for (var i = 0; i < tree.length; i++) {
	var str = "<li><span><i class=\"icon-folder-open\"></i> Parent</span> <a href=\"\">Goes somewhere</a><ul>";
    tree[i].each(function(item) { 
		str+= "<li>	<span><i class=\"icon-minus-sign\"></i>" + item.data[0] + "</span> <a href=\"\">"+item.data[1]+"</a> </li>";
	});
	str+= "</ul></li>";
	

	$(".tree ul.main").append(str);
}


</script>
